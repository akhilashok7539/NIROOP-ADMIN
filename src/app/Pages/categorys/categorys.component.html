<a routerLink="/dashboard">Home </a> >> {{catname}}
<div class="row page-titles">
  
    <div class="col-md-5 align-self-center">
      
        <!-- <h3 class="text-themecolor">{{catname}}</h3> -->
    </div>
    <div class="col-sm-7">
        <button class="btn btn-primary" style="float: right;" routerLink="/add-newdesk">Add Sub Category</button>
    </div>
</div>

<div class="container">
    <div class="row text-center mt-5">
        <!-- <div class="alert alert-warning" *ngIf="bankItems?.length==0">No Courses available.</div> -->

        <!-- <pre>{{bankItems|json}}</pre> -->

        <table class="table">
            <thead>
                <tr style=" background: white;">
                    <th>No</th>
                    <th>Category Name</th>

                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of bankItems; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>

                    <td> <button class="btn btn-success" (click)="edit(item)">Edit</button> &nbsp;
                        <button class="btn btn-dark" (click)="delete(item)">Delete</button> &nbsp;

                        <button class="btn btn-warning" (click)="addsubcat(item)">Add Sub category</button>

                    </td>

                </tr>
            </tbody>
            <tbody>

            </tbody>
        </table>



    </div>


</div>
